<h1 class="title">List of Accounts</h1>

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Account #</th>
                        <th>Type</th>
                        <th>Username</th>
                        <th>balance</th>
                        <th class="centered">Transaction Count</th>
                        <th>Block Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let account of accounts">
                        <td>{{account.accountID}}</td>
                        <td>{{account.type}}</td>
                        <td>{{account.owner.username}}</td>
                        <td>{{account.balance | currency}}</td>
                        <td class="centered">{{account.transactions.length}}</td>
                        <td>
                            <div class="form-check form-check-inline form-switch">
                                <input mdbCheckbox (click)="updateAccount(account)" class="form-check-input" type="checkbox" name="inlineCheckbox4" [(ngModel)] ="account.blockStatus" [checked]="account.blockStatus"/>
                            </div>
                        </td> 
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-4">
                    <button class="btn btn-danger" (click)="createAccount()">Create Account</button>
                </div>        
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

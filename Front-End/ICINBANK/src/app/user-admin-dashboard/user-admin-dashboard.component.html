<h1 class="title">User Management</h1>
<div class="container">
    <div class="table-responsive">    
        <table class="table sort table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>Access</th>
                    <th>Admin</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody *ngFor="let user of users">
                <tr></tr>
                <tr >
                    <td>{{user.username}}</td>
                    <td>{{user.name}} {{user.lastName}}</td>
                    <td>{{user.phone}}</td>
                    <td class="tdbuttons">
                        <div class="form-check form-check-inline form-switch">
                            <input mdbCheckbox class="form-check-input" type="checkbox" id="inlineCheckbox1" [value]="user.userAccess[0]" [checked]="user.userAccess[0]" disabled/>
                            <label for="inlineCheckbox1" class="form-check-label">Deposit</label>
                        </div> 
                        
                        <div class="form-check form-check-inline form-switch">
                            <input mdbCheckbox class="form-check-input" type="checkbox" id="inlineCheckbox2" [value]="user.userAccess[1]" [checked]="user.userAccess[1]" disabled/>
                            <label for="inlineCheckbox2" class="form-check-label">Withdraw</label>
                        </div>
        
                        <div class="form-check form-check-inline form-switch">
                            <input mdbCheckbox class="form-check-input" type="checkbox" id="inlineCheckbox3" [value]="user.userAccess[2]" [checked]="user.userAccess[2]" disabled/>
                            <label for="inlineCheckbox3" class="form-check-label">Transfer</label>
                        </div>
                        
                        <div class="form-check form-check-inline form-switch">
                            <input mdbCheckbox class="form-check-input" type="checkbox" id="inlineCheckbox4" [value]="user.activeUser" [checked]="user.activeUser" disabled/>
                            <label for="inlineCheckbox4" class="form-check-label">User Active</label>
                        </div>  
                    </td>
                    <td>{{user.userAdmin}}</td>
                    <td>
                        <button (click) = "updateUser(user.username)" class="btn btn-warning btn-sm" [disabled]>Edit User</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
